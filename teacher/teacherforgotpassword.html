<body>
    <div class="main">
        <div class="text" style="display: flex; justify-content: center;">
            <div>
                <h1>ICON<span>nect</span>
                    <h1>
                        <p>QR-Attendance Monitoring System</p>
            </div>
        </div>
        <div class="container">

            <div class="main-container" style="margin-top: 10vh;">
                <div class="img">
                    <a href="/index.html"><img src="/img/teachers.png" alt=""></a>
                </div>
                <h4>Reset Password using Email</h4>
                <div class="input">
                    <i class="fa fa-envelope icon" style="font-size:20px; margin-left: -275px; margin-top: 9px;"></i>
                    <input type="email" id="resetEmail" class="form-control mb-3" placeholder="Email" required>
                </div>
                <div class="button">
                    <button id="submit" class="btn btn-primary">confirm email</button>
                    <a href="/teacher/teacherlogin.html">I Have an account?</a>
                </div>
            </div>
        </div>
        <div class="alert alert-info" style="left: 0;">
            <p>
                Please Fill the input, All input is Required
                To make Account And <br> Click the Icon if you want to
                Back to choose icon.
            </p>
        </div>
        <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
        <script>
            // web app's Firebase configuration
            var firebaseConfig = {
                apiKey: "AIzaSyDcBP3v9NIg9YyNZbWnuKNcUHUpeYRKBoY",
                authDomain: "iconectstudent.firebaseapp.com",
                databaseURL: "https://iconectstudent-default-rtdb.firebaseio.com",
                projectId: "iconectstudent",
                storageBucket: "iconectstudent.appspot.com",
                messagingSenderId: "592757466358",
                appId: "1:592757466358:web:5fc730b9812d1b6aceb8d7",
                measurementId: "G-WW7M44ENGJ"
            };
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const submit = document.getElementById("submit");
            function sendPasswordReset() {
                const resetEmail = document.getElementById("resetEmail").value;
                auth.sendPasswordResetEmail(resetEmail)
                    .then(function () {
                        alert("Password reset sent to email successfully.");
                    })
                    .catch(function (error) {
                        console.error("Error sending password reset email:", error);
                        alert(error);
                    });
            }
            submit.addEventListener('click', sendPasswordReset)
        </script>
