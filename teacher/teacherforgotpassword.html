<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/student/studentsignup.css">
    <link rel="stylesheet" href="/Style/student/forgotpassword.css">
    <title>ICONnnect</title>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="img">
                <a href="/index.html"><img src="/img/teachers.png" alt=""></a>
            </div>
            <h4>Reset Password using Email</h4>
            <input type="email" id="resetEmail" class="form-control mb-3" placeholder="Email" required>
           <div class="button">
            <button id="submit" class="btn btn-primary">Reset Email</button>
            <a href="/teacher/teacherlogin.html">I Have an account?</a>
           </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>

    <script>
        // web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyD1GxCsUNfVYuE8vq5Z9u3kj8dHFval7Hc",
            authDomain: "firestore-9d6f3.firebaseapp.com",
            databaseURL: "https://firestore-9d6f3-default-rtdb.firebaseio.com",
            projectId: "firestore-9d6f3",
            storageBucket: "firestore-9d6f3.appspot.com",
            messagingSenderId: "937341367464",
            appId: "1:937341367464:web:32573b0a9ef70099247e9d",
            measurementId: "G-D9QFV2F1QQ"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const submit = document.getElementById("submit");
        function sendPasswordReset(){
            const resetEmail = document.getElementById("resetEmail").value;
            auth.sendPasswordResetEmail(resetEmail)
                .then(function() {
                    alert("Password reset email sent successfully.");
                })
                .catch(function(error) {
                    console.error("Error sending password reset email:", error);
                    alert("Error sending password reset email. Please try again.");
                });
        }
        submit.addEventListener('click', sendPasswordReset)
    </script>
</body>
</html>
