<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/Style/teacher/teachersignup.css">
    <link rel="stylesheet" href="https://use.typekit.net/yuk6rfn.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="/Style/defualt.css">
    <link rel="icon" type="image/x-icon" href="/img/icon.png">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/javascript/password.js"></script>
    <title>ICONnnect</title>
</head>
<body>
    <div class="main" data-aos="fade-up" data-aos-delay="300">
        <div class="text" style="display: flex;">
            <!-- <a href="../index.html"><img src="/img/icon.png" alt="" style="width: 120px; height: 120px; margin-right: 10px;"></a> -->
            <div>
                <h1>ICON<span>nect</span></h1>
             
            </div>
        </div>
        <div class="form">
            <div class="contain">
                <div class="img">
                    <a href="../index.html"><img class="student__img" src="/img/teachers.png" alt="student__img"></a>
                </div>
                <h3>Teacher Sign Up</h3>
                <i class="fa fa-user icon" style="font-size:26px"></i>
                <input type="text" placeholder="Full Name" id="nameInp" class="form-control mb-3">
                <i class="fa fa-user icon" style="font-size:26px"></i>
                <input type="text" placeholder="Teacher No." id="usernameInp" class="form-control mb-3">
                <i class="fa fa-envelope icon" style="font-size:20px; margin-top: 9px;"></i>
                <input type="text" placeholder="Email" id="emailInp" class="form-control mb-3">
                <i class="fa fa-lock icon" style="font-size:26px"></i>
                <div onclick="Trigger()" class="icon-container">
                    <i id="arrow" class="fa fa-eye-slash" style="margin-left: 220px; font-size: 20px;"></i>
                </div>
                <input type="password" placeholder="Password" id="passInp" class="form-control mb-3">
                <button type="text" id="submit" class="btn btn-info mb-3">Sign Up</button>
                <a href="/teacher/teacherlogin.html" class="text-info">I Have account?</a>
            </div>
        </div>
    </div>


    <div class="alert alert-info" style="text-align: center;">
        <p>
            Please Fill the input or Create account to
            Enter to our Website. <br> And Click the Icon if you want to
            Back to Start.
        </p>
    </div>

    <script type="module" src="/javascript/teacher/teachersignup.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
