<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="/img/icon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/javascript/student/studentsignin.js" type="module"></script>
    <link rel="stylesheet" href="../Style/student/studentlogin.css">
    <link rel="stylesheet" href="https://use.typekit.net/yuk6rfn.css">
    <link rel="stylesheet" href="/Style/defualt.css">
    <script src="/javascript/password.js"></script>
    <script src="/javascript/alert.js"></script>
    <title>ICONnnect</title>
</head>

<body>
    <div class="main" data-aos="fade-up" data-aos-delay="300">
        <div class="logo" style="position: absolute;">
            <a href="../index.html"> <img src="/img/icon.png" alt="" style="width: 80px; height: 80px;"></a>
            <img src="/img/thlogo.png" alt="" style="width: 100px; height: 100px;">
        </div>

        <div class="text" style="display: flex;">
            <div>
                <h1>ICON<span>nect</span></h1>
                <p style="font-family: cooper-black-std, serif;">QR Monitoring System</p>
            </div>
        </div>


        <div class="contain">
            <div class="student">

                <div class="img">
                    <a href="../index.html"><img class="student__img" src="/img/students.png" alt="student__img"> </a>
                </div>
                <h3>Student Sign In</h3>
                <i class="fa fa-user icon" style="font-size:25px;"></i>
                <input type="text" placeholder=" Student No." id="usernameInp" class="form-control mb-3">
                <div onclick="Trigger()" class="icon-container">
                    <i id="arrow" class="fa fa-eye-slash" style="margin-left: 220px; font-size: 20px;"></i>
                </div>

                <i class="fa fa-lock icon" style="font-size:25px;"></i>

                <input type="Password" placeholder="Password" id="passInp" class="form-control mb-3">
                <div class=" custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch1">
                    <label class="custom-control-label" for="customSwitch1">keep login</label>
                </div>
                <button type="submit" id="submit" class="btn btn-info mb-3">Sign In</button>
                <a href="/Student/Studentforgotpassword.html" class="text-info">forgot password?</a>
                <hr>
                <div class="btn" style="display: flex; justify-content: center;">
                    <a href="studentsignup.html"><button class="btn btn-primary">Create account</button></a>
                </div>
            </div>
        </div>
    </div>
    <div class="alert alert-info">
        <p>
            Please Fill the input or Create account to
            Enter to our Website. <br> And Click the Student Icon if you want to
            Back to Start.
        </p>
    </div>
    <script>
        AOS.init();


    </script>
